<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sharan H - Mobile Portfolio - Aspiring DevOps Engineer" />
    <title>Sharan H - Mobile Portfolio</title>
    
    <!-- Mobile Optimizations -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sharan H Portfolio" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter Font for mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Mobile-first CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading styles */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Mobile touch improvements */
      button, a {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>Loading Mobile Portfolio...</div>
      </div>
    </div>
    <script type="module" src="/src/mobile/index.tsx"></script>
  </body>
</html>
